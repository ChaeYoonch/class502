<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>순번</th>
                    <th>이메일</th>
                    <th>회원명</th>
                    <th>가입일시</th>
                </tr>
            </thead>
            <tbody> <!-- 태그<> 그 자체를 반복 -->
                <tr th:each="item, s : ${items}" th:object="${item}"> <!-- <tr th:each="item, status : ${items}" th:object="${item}"> -->
                    <td>
                        순번 : [[${s.count}]] <!-- 순번 : [[${status.count}]] -->
                        / 첫번째 : [[${s.first}]] <!-- 첫번째 : [[${status.first}]] -->
                        / 마지막 : [[${s.last}]] <!-- 마지막 : [[${status.last}]] -->
                        <th:block th:if="${s.even}">짝수</th:block> <!-- / 짝수 : [[${s.even}]] 짝수 : [[${status.even}]] -->
                        <th:block th:unless="${s.even}">홀수</th:block>
                        <!-- <th:block th:if="${s.odd}">홀수</th:block> / 홀수 : [[${s.odd}]] 홀수 : [[${status.odd}]] -->
                    </td> <!-- <td th:text="${status.count}"></td> -->
                    <td th:text="*{email}"></td> <!-- <td th:text="${item.email}"> -->
                    <td th:text="*{userName}"></td> <!-- <td th:text="${item.userName}"> -->
                    <td th:text="*{regDt}"></td> <!-- <td th:text="${item.regDt}"> -->
                </tr>
                <!--
                <tr th:each="item : ${items}" th:object="${item}">
                    <td th:text="*{email}"></td>  <td th:text="${item.email}">
                    <td th:text="*{userName}"></td>  <td th:text="${item.userName}">
                    <td th:text="*{regDt}"></td>  <td th:text="${item.regDt}">
                </tr>
                -->
            </tbody>
        </table>
        <h1 th:if="true">항상 노출</h1>
        <h1 th:if="false">항상 미노출</h1>
    </body>
</html>
